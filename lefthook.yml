pre-commit:
  parallel: true
  commands:
    biome-fix:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write \
        --no-errors-on-unmatched \
        --files-ignore-unknown \
        --colors=off {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    biome-check:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check .

    type-check:
      run: |
        if ls **/*.ts **/*.tsx 1> /dev/null 2>&1; then
          pnpm type-check
        else
          echo "No TypeScript files found, skipping type-check"
        fi

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}