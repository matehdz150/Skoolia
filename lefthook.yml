pre-commit:
  parallel: true
  commands:
    biome-fix:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write \
        --no-errors-on-unmatched \
        --files-ignore-unknown \
        --colors=off {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    biome-check:
      run: npx @biomejs/biome check .

    type-check:
      run: pnpm type-check

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}