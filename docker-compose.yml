version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: skoolia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skoolia
      POSTGRES_USER: skoolia_user
      POSTGRES_PASSWORD: skoolia_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: