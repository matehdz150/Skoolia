version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: skoolia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skoolia
      POSTGRES_USER: skoolia_user
      POSTGRES_PASSWORD: skoolia_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    container_name: skoolia-api
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm --filter api start:prod
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://skoolia_user:skoolia_password@postgres:5432/skoolia
      NODE_ENV: production
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data: