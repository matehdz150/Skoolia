name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore:
      - main

jobs:
  ci:
    name: Lint Â· Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm biome check .

      - name: TypeScript type-check
        run: pnpm type-check