name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore:
      - main

jobs:
  ci:
    name: Lint Â· Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check (skip if no files)
        run: |
          if ls **/*.{ts,tsx,js,jsx,json} 1> /dev/null 2>&1; then
            pnpm biome check .
          else
            echo "No files to lint, skipping Biome"
          fi

      - name: TypeScript type-check (skip if no ts files)
        run: |
          if ls **/*.ts **/*.tsx 1> /dev/null 2>&1; then
            pnpm type-check
          else
            echo "No TypeScript files found, skipping type-check"
          fi